<!DOCTYPE html>
<html lang="en">
  
<head>
    
    <meta charset="utf-8">
    <title>Your Meal Solution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="style.css">

</head>
  
<body>

    <div class="container" id="app">
      <div class="columns medium-12 header-image"></div>
      <div class="columns medium-12 header-text">
        <div id="columns medium-12">
            <h3 class="text-center">Available Dishes..</h3>
        </div>
        <div id="columns medium-12 update-button-div" v-on:click="updatePage">
            <h3 class="text-right"><i class="fa fa-refresh fa-2x" title="Refresh Dishes"></i></h3></i>
        </div>
      </div>
      
      <div class="columns medium-3" v-for="dish in dishes">
        <div class="card">
          <div class="card-divider">
            <a :href="dish.webUrl" target="_blank">{{dish.itemName}}</a><span class="price-tag">{{dish.price}}</span>
          </div>
          <div class="card-section">
            <div class="columns medium-6">
                <h6 class="ingredient-text">{{dish.ingredients}}</h6>
            </div>
            <div class="columns medium-6">
                <h6 class="address-text">{{dish.address | addressModifier}}</h6>
            </div>  
          </div>
        </div>
      </div> 
    </div>
  
    <!-- local vue.js library -->
    <script src="vue.js"></script> 
    <!--jQuery CDN link -->
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <!-- main js script -->
    <script src="app.js"></script>
    
</body>

</html>
