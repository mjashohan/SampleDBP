<!DOCTYPE html>
<html lang="en">
  
<head>
    
    <meta charset="utf-8">
    <title>Your Meal Solution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="style.css">

</head>
  
<body>

    <div class="container" id="app">
      <div class="columns medium-12 header-image"></div>
      <div class="columns medium-12 header-text"><h3 class="text-center">Available Dishes..</h3></div>
      <div class="columns medium-3" v-for="dish in dishes">
        <div class="card">
          <div class="card-divider">
            {{dish.itemName}}
          </div>
          <div class="card-section">
            <div class="columns medium-6">
                {{dish.ingredients}}
            </div>
            <div class="columns medium-6">
                <span class="price-tag">{{dish.price}}</span>
            </div>  
          </div>
        </div>
      </div> 
    </div>
  
    <script src="vue.js"></script> <!-- local vue.js library -->
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</body>

</html>
